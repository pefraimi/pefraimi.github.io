affiliated_members:
  - name: George Drosatos
    title: Researcher
    image: /assets/people/drosatos.jpg
    interests: Privacy-Enhancing Technologies, Information Security, Blockchain, Biomedical Informatics, Data Mining, Machine Learning
    bio: George Drosatos is a Researcher at the Institute for Language and Speech Processing, Athena Research Center in Xanthi (Greece). He received his diploma thesis in Electrical and Computer Engineering from Democritus University of Thrace, Xanthi (Greece) in 2006. In addition, he acquired a Master’s degree (March 2010) and a PhD degree (December 2013) both from the Department of Electrical and Computer Engineering of the Democritus University of Thrace. Furthermore, he was a Postdoctoral Fellow (2013-14) at the Institute for Language and Speech Processing, Athena Research Center in Xanthi (Greece). In 2015-16, he was Associate Researcher and Project Manager of CARRE Project at School of Medicine, Democritus University of Thrace in Alexandroupoli. In 2017-18, he was Research Software Engineer in EROGamb Project in the Department of Computing and Informatics, Bournemouth University, UK. In total, he has participated as a researcher in 8 research projects. Dr. Drosatos has interdisciplinary background, and his research interests focus mainly on privacy-enhancing technologies, information security, and eHealth. Last but not least, during the past 5 years (2016-21), he has taught undergraduate and postgraduate courses at the Democritus University of Thrace (DUTH), the International Hellenic University (IHU) and the Neapolis University Pafos (NUP).  More information on his personal website <a href="https://www.drosatos.info" target="_blank">https://www.drosatos.info</a>.
