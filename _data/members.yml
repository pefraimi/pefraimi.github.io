  - name: Pavlos Efraimidis
    title: Professor
    image: /assets/people/pefraimi.jpg
    interests: Algorithms, Algorithmic Aspects of Privacy, Social Network Analysis, Federated Machine Learning
    bio: Pavlos S. Efraimidis is a Professor of Computer Science at the Dept. of Electrical and Computer Engineering of the Democritus University of Thrace (Greece). He received his PhD in Informatics in 2000 from the University of Patras and the diploma of Computer Engineering and Informatics from the same university in 1995. His main work is on algorithms and his current research interests are in the fields of design and analysis of algorithms, graph theory and network analysis, federated machine learning, algorithmic game theory, and algorithmic aspects of privacy. In the context of recent research projects he applies algorithmic techniques for graph analysis, social network analysis, federated machine learning and blockchain applications. He has published over 65 refereed technical papers and book chapters, and has participated in over 15 national and European research projects. He is a member of ACM, IEEE and EATCS. His is affiliated with the Athena Research Center. His past industrial experience includes working as a computer engineer in the high-performance computing field (Parsytec Computer GmbH, Aachen, Germany) and in the financial sector (ASYK - Athens Stock Exchange, Athens, Greece).
    mail: pefraimi@ee.duth.gr
    web: https://euclid.ee.duth.gr
